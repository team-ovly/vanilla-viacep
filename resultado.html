<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Desafio 0 - Resultado</title>
		
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script>
			const sViaCEP = "https://viacep.com.br/ws/";
			const sformat = "/json";
			
			function createViaCEPUrl(sCep){
				return sViaCEP + sCep + sformat;
			}
			window.onload = function(){
				var url = new URL(window.location);
				var params = new URLSearchParams(url.search);
				var sCep = params.get("cep");
				
				
				$.get(createViaCEPUrl(sCep), onSuccess)
			}
			
			function onSuccess(data){		
				$("input[name='cep']").val(data.cep);
				$("input[name='logradouro']").val(data.logradouro);
				$("input[name='bairro']").val(data.logradouro);
				$("input[name='estado']").val(data.uf);
			}
			
			function voltar(){
				// window.history
				window.location.href = "index.html";
			}
		</script>
		
	</head>
	
	<body>
		<header>
			<h1>Busca CEP</h1>
		</header>
		
		<main>
			<form >
			  CEP: <input disabled type="text" name="cep"><br>
			  Logradouro: <input disabled type="text" name="logradouro"><br>
			  Bairro: <input disabled type="text" name="bairro"><br>
			  Estado: <input disabled type="text" name="estado"><br>
			</form>
			<button onclick="voltar()">Voltar</button>
		</main>
		
	</body>
	
</html>
