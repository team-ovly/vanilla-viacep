<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Vanilla Via CEP</title>
		
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script>
			function buscaCep(){
				var sCep = $("#cep").val();
				window.location.href = "resultado.html?cep=" + sCep;
			}
		</script>
		
	</head>
	
	<body>
		<header>
			<h1>Busca CEP</h1>
		</header>
		
		<main>
			<input id="cep" placeholder="Digite o CEP" />
			<button onclick="buscaCep()">Buscar CEP</button>
		</main>
		
	</body>
	
</html>
